<!DOCTYPE html>
<html>
  <meta lang="en"/>
    <head>
      <title>Fantasy Game</title>
      <meta charset="utf8"/>
      <link href="style.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div id="container">
        <h1> Fanta-Smash!!</h1>

        <div class="contenders">

          <div class="red-dude-all">
            <div class="sprite">
            </div>
            <div class="info">
            </div>
          </div>


          <div class="blue-dude-all">
            <div class="sprite">
            </div>
            <div class="info">
            </div>
          </div>

        </div><!--contenders-->

        <div class="message">Ready to Fight!!!!!
        </div>

        <button class="start-button">Start
        </button>

        <script type="text/html" class="character">
          <ul>
            <li><%= name %></li>
            <li><%= hp %></li>
          </ul>
        </script>



      </div>

      <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="character-generator.js"></script>
      <script src="script.js"></script>
      <script>FantaSmash.start();</script>
    </body>

</html>
